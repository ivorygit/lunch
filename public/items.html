<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="time4lunch" ng-controller="AppCtrl as app">

<ul>
    <li ng-repeat="item in app.items">
        {{item.name}}
        {{item.price}}
    </li>
</ul>


<input type="text" ng-model="app.itemName"/>
<input type="text" ng-model="app.itemPrice"/>
<button ng-click="app.saveItem(app.itemName, app.itemPrice)">Save Item</button>

<script src="../node_modules/angular/angular.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
